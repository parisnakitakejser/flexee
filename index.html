<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flexee: Nano CSS grid system</title>
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="flexee.min.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="example.css" media="screen" type="text/css" />
</head>
<body>

	<div id="header">
	<h1>F &nbsp;&nbsp; l &nbsp;&nbsp; e &nbsp;&nbsp; x &nbsp;&nbsp; e &nbsp;&nbsp; e</h1>
	<h2>A flexible and featherweight CSS grid system</h2>  
	</div>
	
	
	<div id="content">

		<div class="corset">
		
			<div class="grid">
				<div class="m50">
					<div class="box"></div>
				</div>
				<div class="m50">
					<div class="box"></div>
				</div>
			</div><!-- .row -->

			
			<div class="divider"></div>

			
			<div class="grid">
				<div class="xs100 m50">
					<div class="box"></div>
				</div>
				<div class="xs100 m50">
					<div class="box"></div>
				</div>
			</div><!-- .row -->

			
			<div class="divider"></div>

			
			<div class="grid">
				<div class="xs20 s40 m50 l60 xl80">
					<div class="box"></div>    
				</div><div class="xs80 s60 m50 l40 xl20">
					<div class="box"></div>    
				</div>
			</div><!-- .row -->

			
			<div class="divider"></div>

			
			<div class="grid">
				<div class="xs100 l25">
					<div class="box"></div>  
				</div>
				<div class="l25 hidden-xs">
					<div class="box"></div>  
				</div>
				<div class="l25 hidden-xs">
					<div class="box"></div>  
				</div>
				<div class="l25 hidden-xs">
					<div class="box"></div>  
				</div>
			</div><!-- .row -->

			
			<div class="divider"></div>

			
			<div class="grid">
				<div class="xs50 l20">
					<div class="box"></div>  
				</div>
				<div class="xs50 l20">
					<div class="box"></div>  
				</div>
				<div class="xs33 l20">
					<div class="box"></div>  
				</div>
				<div class="xs34 l20">
					<div class="box"></div>  
				</div>
				<div class="xs33 l20">
					<div class="box"></div>  
				</div>
			</div><!-- .row -->

			
			<div class="divider"></div>

			
			<div class="grid">
				<div class="xs100 s25 m50 l75 xl50 hidden-xs">
					<div class="box"></div>
				</div>
				<div class="xs100 s75 m50 l25 xl50">
					<div class="box"></div>
				</div>
			</div><!-- .row -->
		
			
			<div class="divider"></div>
		
			
			<div class="grid">
				<div class="xs100 s25 m50 l75 xl50">
					<div class="box"></div>
				</div>
				<div class="xs100 s75 m50 l25 xl50">
					<div class="box"></div>
				</div>
			</div><!-- .row -->
		
			
			<div class="divider"></div>
		
			
			<div class="grid">
				<div class="xs100 s25 m50 l75 xl50">
					<div class="box"></div>
				</div>
				<div class="xs100 s75 m50 l25 xl50">
					<div class="box"></div>
				</div>    
			</div><!-- .row -->
		
			
			<div class="divider"></div>
		
			
			<div class="grid">
				<div class="hidden visible-xs">
					<div class="box"></div>
				</div>
				<div class="hidden visible-xs">
					<div class="box"></div>
				</div>
			</div><!-- .row -->
			
		</div><!--corset-->
		
	</div> <!-- #content -->
	
	
	<div id="footer">
		<a id="download" href="flexee.min.css">Download</a>
		<a id="download-src" href="flexee.src.scss">Download the source file written in SCSS</a>
	</div>
	
	
	<a href="https://github.com/wpaix/flexee"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		$('.box').each(function(){
		var classes = $(this).parent().attr('class');
		$(this).text(classes);
		});
	</script>


</body>
</html>
